  <!-- Music Player using hidden video -->
  <div class="music-player">
    <img src="Screenshot 2026-02-21 042147.png" alt="Song Thumbnail" class="music-thumb">
    
    <!-- Hidden video for audio only -->
    <video id="myVideoAudio" style="display:none" loop>
      <source src="song.mp3" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Controls -->
    <div class="music-controls">
      <button class="music-toggle" id="videoToggle">▶</button>
      <button class="music-replay" id="videoReplay">⟳</button> <!-- Replay button -->
    </div>
  </div>

  <script>
    const video = document.getElementById('myVideoAudio');
    const toggleBtn = document.getElementById('videoToggle');
    const replayBtn = document.getElementById('videoReplay');

    // Play/Pause toggle
    toggleBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        toggleBtn.textContent = '⏸';
      } else {
        video.pause();
        toggleBtn.textContent = '▶';
      }
    });

    // Replay button
    replayBtn.addEventListener('click', () => {
      video.currentTime = 0; // rewind to start
      video.play();
      toggleBtn.textContent = '⏸'; // show pause symbol
    });
  </script>
